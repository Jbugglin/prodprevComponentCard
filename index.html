<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

    <main>
        <div class="heroImage">
            <img src="./images/image-product-mobile.jpg" alt="">
        </div>

        <div class="productDetails">
            <span>PERFUME</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="priceInformation">
                <div class="salePrice">$149.99</div>
                <div class="fullPrice">$169.99</div>
            </div>
            <button type="submit"><img src="./images/icon-cart.svg" alt="Shopping Cart">Add to Cart</button>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Jbugglin/prodprevComponentCard" target="_blank">Jordan Bugglin</a>.
    </div>
</body>

</html>
